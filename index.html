<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 80%;
            max-width: 600px;
            height: 500px;
            background: #FA8BFF; /* Fallback */
            background: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
            border-radius: 10px;
            font-size: 24px;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .list {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .input-box {
            height: 40px;
            width: 70%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .btn {
            height: 40px;
            width: 100px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .euuuu {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin-top: 10px;
            background-color: white;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="main-div"></div>
    </div>

    <div class="list">
        <input type="text" class="input-box" id="ipem" placeholder="Enter task">
        <button class="btn" onclick="add()">Add</button>
    </div>

    <script>
        let arr = [];
        const database = localStorage.getItem("arr");
        
        if (database) {
            arr = JSON.parse(database);
            render();
        }
        
        function add() {
            const inputElement = document.getElementById("ipem");
            if (inputElement.value.trim() !== '') {
                arr.push(inputElement.value.trim());
                localStorage.setItem("arr", JSON.stringify(arr));
                inputElement.value = "";
                render();
            } else {
                alert("Please enter a task.");
            }
        }

        function render() {
            const mainElement = document.getElementById("main-div");
            mainElement.innerHTML = "";

            arr.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('euuuu');
                div.textContent = item;
                mainElement.appendChild(div);
            });
        }
    </script>
</body>
</html>
